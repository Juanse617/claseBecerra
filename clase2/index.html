<HTml lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title> Datos Personales </title>
</head>

<body bgcolor="F7846B" align="center">
    <h1 align="center"> DATOS PERSONALES </h1>
    <form action="">
        <table align="center" border="5" height="60%" width="60%">
            <tr align="center">
                <td bgcolor="FFFFFF"> TIPO </td>
                <td bgcolor="FFFFFF"> VALOR </td>
            </tr>
            <tr align="center">
                <td> CEDULA </td>
                <td> <input type="number" name="ced" id="ced" placeholder="ingrese la cedula"> </td>
            </tr>
            <tr align="center">
                <td> NOMBRE</td>
                <td> <input type="text" name="nomb" id="nomb" placeholder="ingrese el nombre"></td>
            </tr>
            <tr align="center">
                <td> TELEFONO </td>
                <td> <input type="number" name="tel" id="tel" placeholder="ingrese el telefono"></td>
            </tr>
            <tr align="center">
                <td> EMAIL</td>
                <td><input type="email" name="email" id="email" placeholder="ingrese el email"></td>
            </tr>
            <tr align="center">
                <td> FECHA DE NACIMIENTO</td>
                <td> <input type="date" name="fecha" id="fecha" placeholder="ingrese la fecha de nacimiento"></td>
            </tr>
            <tr align="center">
                <td> COLOR FAVORITO </td>
                <td> <input type="color" name="color" id="color"></td>
            </tr>
            <tr align="center">
                <td> PA√çS DE NACIMIENTO </td>
                <td>
                    <select name="paises" id="paises">
                        <option value="1"> VENEZUELA </option>
                        <option value="2"> WAKANDA </option>
                        <option value="3"> COLOMBIA </option>
                        <option value="4"> RUSIA </option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td> HOBBYS </td>
                <td> <input type="checkbox" name="fulvo" id="fulvo"> Fulvo
                    <input type="checkbox" name="polt" id="polt"> politica
                    <input type="checkbox" name="bail" id="bail"> bailar
                    <input type="checkbox" name="pat" id="pat"> patinar
                </td>
            </tr>
            <tr align="center">
                <td> SEXO </td>
                <td>
                    <input type="radio" name="radio" id="radio"> MASCULINO
                    <input type="radio" name="radio" id="radio"> FEMENINO
                    <input type="radio" name="radio" id="radio"> NO BINARIO
                    <input type="radio" name="radio" id="radio"> TANQUE SOVIETICO T-34
                    <input type="radio" name="radio" id="radio"> PIKACHU
                    <input type="radio" name="radio" id="radio"> AESTHETIC
                </td>
            </tr>
            <tr align="center">
                <td> EDAD </td>
                <td> <input type="number" name="edad" id="edad" min="1" max="150" placeholder="ingrese la edad"></td>
            </tr>
        </table>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</HTml>
